<script type="text/JavaScript">
function openCvReady() {

    let streaming = false;
    const video = document.getElementById('video');
    const actionBtn = document.getElementById('actionBtn');
    const width = 300;
    const height = 225;
    let cap;
    let src;
    let dst;
    let gray;
    let faces;
    let classifier;
    let utils;
    let faceCascadeFile;
    let rect;
    cv['onRuntimeInitialized']=()=>{
        let video = document.getElementById("cam_input"); // video is the id of video tag
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.log("An error occurred! " + err);
        });

        cap = new cv.VideoCapture(cam_input);
        faces = new cv.RectVector();
        classifier = new cv.CascadeClassifier();
        utils = new Utils('errorMessage');
        faceCascadeFile = 'haarcascade_frontalface_default.xml'; // path to xml
        utils.createFileFromUrl(faceCascadeFile, faceCascadeFile, () => {
            classifier.load(faceCascadeFile); // in the callback, load the cascade from file
        });
    }

    actionBtn.addEventListener('click', () => {
        if (streaming) {
            stop();
            actionBtn.textContent = 'Start';
        } else {
            start();
            actionBtn.textContent = 'Stop';
        }
    });


    function start () {
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(_stream => {
            let video = document.getElementById("cam_input"); // video is the id of video tag
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.log("An error occurred! " + err);
        });


        stream = _stream;
        console.log('stream', stream);
        video.srcObject = stream;
        video.play();
        streaming = true;


        src = new cv.Mat(height, width, cv.CV_8UC4);
        dst = new cv.Mat(height, width, cv.CV_8UC1);
        gray = new cv.Mat(height, width, cv.CV_8UC1);
        faces = new cv.RectVector();
        setTimeout(processVideo, 0)
        })
        .catch(err => console.log(`An error occurred: ${err}`));
    }

    function stop () {
        if (video) {
            video.pause();
            video.srcObject = null;
        }
        if (stream) {
            stream.getVideoTracks()[0].stop();
        }
        streaming = false;
    }

    const FPS = 1;
    function processVideo() {
        if (!streaming) {
            src.delete();
            dst.delete();
            return;
        }
        let begin = Date.now();
        cap.read(src);
        src.copyTo(dst);
        cv.cvtColor(dst, gray, cv.COLOR_RGBA2GRAY, 0);
        try{
            classifier.detectMultiScale(gray, faces, 1.1, 3, 0);
            console.log(faces.size());
        }catch(err){
            console.log(err);
        }
        for (let i = 0; i < faces.size(); ++i) {
            let face = faces.get(i);
            let point1 = new cv.Point(face.x, face.y);
            let point2 = new cv.Point(face.x + face.width, face.y + face.height);
            cv.rectangle(dst, point1, point2, [255, 0, 0, 255]);
            rect = {x : face.x, y : face.y, width : face.width, height : face.height};
        }

        if (typeof rect !== "undefined")
        {
            cropped = src.roi(rect);
            // cv.imshow("canvasOutput", cropped);
            let tempCanvas = document.createElement("canvas");
            cv.imshow(tempCanvas, cropped)

            let b64image = tempCanvas.toDataURL()
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({"image":b64image.split(',')[1]});

            var requestOptions = {
              method: 'POST',
              headers: myHeaders,
              body: raw,
              redirect: 'follow'
            };
            
            const proxyurl = "https://cors-anywhere.herokuapp.com/";
            const serverurl = "https://sunhacks-292004.wl.r.appspot.com/detect_thermal";
            fetch(proxyurl + serverurl, requestOptions)
              .then(response => response.json())
              .then(
                        result => {
                        console.log(result['image']);
                       // cv.imshow('canvasOutput', result['image']);
                            if (document.getElementById('canvasOutput3').hasChildNodes()) {
  document.getElementById('canvasOutput3').removeChild(document.getElementById('canvasOutput3').childNodes[0]);
}
                        const image = new Image();
image.src = result['image'];

document.getElementById('canvasOutput3').appendChild(image);
document.getElementById('mean_text').innerHTML = 'Mean is:'+result['mean'] +'<br><br> If mean is greater than 150 then may have COVID symptoms';                      
                      // const delay = 400  - (Date.now() - begin);
                        // console.log(delay)
                        setTimeout(processVideo, 0);
                            
                        }
                   )
              .catch(error => console.log('error', error));
            
            
        }
        else{
            const image = new Image();
image.src = '';            
document.getElementById('canvasOutput3').appendChild(image);
            const delay = 500  - (Date.now() - begin);
            console.log(delay)
            setTimeout(processVideo, 0);
        }

    }
}
